<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>
            Please fill out this form with the required information.
        </p>
        <form action="https://regiser-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name" name="first-name">Enter Your First Name: <input name="first-name" id="first-name" type="text" required></label>
                <label for="last-name" name="last-name">Enter Your Last Name: <input id="last-name" type="text" name="last-name" required></label>
                <label for="email" name="email">Enter Your Email: <input id="email" type="email" name="email" required></label>
                <!--Can use minlength="8" for a simple password requirement-->
                <label for="new-password" name="password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" name="password" required></label>
            </fieldset>
            <fieldset>
                <label for="personal-account" name="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account" name="personal-account" checked> Personal</label>
                <label for="business-account" name="business-account"><input class="inline" type="radio" name="account-type" id="business-account" name="business-account"> Business</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture" name="picture">Upload a profile picture: <input type="file" id="profile-picture" name="picture"></label>
                <label for="age" name="age">Input your age (years): <input id="age" type="number" min="13" max="120" name="age"></label>
                <label for="referrer" name="referrer">
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio" name="bio">Provide a bio: <textarea id="bio" rows="3" cols="30" name="bio" placeholder="I like coding on the beach..."></textarea></label>
            </fieldset>
            <label for="terms-and-conditions" name="terms"><input class="inline" type="checkbox" id="terms-and-conditions" name="terms" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service">terms and conditions</a></label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
